<!doctype html>

<html lang="en">
<head>
    <title>TestApp</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="container-update">
            <form>
                <div class="container-input">
                    <label>Id</label>
                    <input id="update-id" type="text" name="id" />
                </div>
                <br />
                <div class="container-input">
                    <label>Code</label>
                    <input id="update-code" type="text" name="code" />
                </div>
                <br />
                <div class="container-input">
                    <label>Name</label>
                    <input id="update-name" type="text" name="name" />
                </div>
                <br />
                <input type="button" onclick="update()" value="Update" />
            </form>
        </div>
        <div class="container-add">
            <form>
                <div class="container-input">
                    <label>Id</label>
                    <input id="add-code" type="text" name="code" />
                </div>
                <br />
                <div class="container-input">
                    <label>Name</label>
                    <input id="add-name" type="text" name="name" />
                </div>
                <br />
                <input type="button" onclick="add()" value="Add" />
            </form>
        </div>
        <div class="container-content">
            <input type="button" onclick="get_all()" value="GetData" />
            <br/>
            <table id="table" class="table">
                <thead>
                <tr>
                    <td>Id</td>
                    <td>Code</td>
                    <td>Name</td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/events.js"></script>
</body>
</html>
